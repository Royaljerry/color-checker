<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>ColorChecker</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
		<link rel="icon" type="image/svg+xml" href="favicon.svg" id="favIcon">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="selection"></div>
		<button class="button sum">Sum Up!</button>
		<div class="result">
			<h2 class="result__title-used">Used Colors</h2>
			<div class="result__colors-used"></div>
			<h2 class="result__title-selected">Selected Color Combinations</h2>
			<div class="result__colors-selected"></div>
			<button class="button reset">Reset</button>
		</div>
	</body>
	<script src="app.js"></script>
</html>
